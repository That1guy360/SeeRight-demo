<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600">
  <style>
    .box { fill: #ffffff; stroke: #0f172a; stroke-width:1.5; rx:8; }
    .txt { font-family: Arial, sans-serif; font-size:13px; fill:#0f172a; }
    .title { font-weight:700; font-size:16px; }
    .arrow { stroke:#0f172a; stroke-width:2; marker-end:url(#arrow); fill:none; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#0f172a" />
    </marker>
  </defs>

  <rect x="40" y="40" width="200" height="80" class="box" />
  <text x="140" y="70" text-anchor="middle" class="txt title">User Input</text>
  <text x="140" y="92" text-anchor="middle" class="txt">Prescription + Profile</text>

  <rect x="320" y="30" width="360" height="120" class="box" />
  <text x="500" y="55" text-anchor="middle" class="txt title">Display Correction Engine</text>
  <text x="500" y="75" text-anchor="middle" class="txt">WebGL Shaders & Lens Simulation</text>
  <text x="500" y="95" text-anchor="middle" class="txt">Spherical & Cylindrical Models</text>

  <rect x="320" y="190" width="260" height="90" class="box" />
  <text x="450" y="215" text-anchor="middle" class="txt title">AI Blur Detection</text>
  <text x="450" y="235" text-anchor="middle" class="txt">Camera / Upload</text>

  <rect x="700" y="40" width="220" height="100" class="box" />
  <text x="810" y="70" text-anchor="middle" class="txt title">Calibration Tools</text>
  <text x="810" y="92" text-anchor="middle" class="txt">Tap-to-align, Voice Guide</text>

  <rect x="320" y="330" width="360" height="100" class="box" />
  <text x="500" y="360" text-anchor="middle" class="txt title">Output Display</text>
  <text x="500" y="380" text-anchor="middle" class="txt">Corrected Screen Image</text>

  <path class="arrow" d="M240 80 L320 80" />
  <path class="arrow" d="M680 100 L700 100" />
  <path class="arrow" d="M500 160 L500 190" />
  <path class="arrow" d="M500 290 L500 330" />
  <path class="arrow" d="M580 240 L700 240" />
</svg>
