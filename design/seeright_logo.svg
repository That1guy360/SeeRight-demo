<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .bg { fill: #ffffff; }
    .big { font-family: Arial Black, Arial; font-size:72px; fill:#111827; opacity:0.25; }
    .mid { font-family: Arial; font-size:36px; fill:#111827; opacity:0.45; }
    .small { font-family: Arial; font-size:20px; fill:#111827; opacity:0.6; }
    .brand { font-family: 'Optician', Arial Black, Arial; font-size:48px; fill:#0b69ff; font-weight:700; letter-spacing:6px; }
  </style>
  <rect class="bg" width="100%" height="100%"/>
  <text x="50%" y="25%" text-anchor="middle" class="big">H</text>
  <text x="50%" y="42%" text-anchor="middle" class="mid">DR V</text>
  <text x="50%" y="58%" text-anchor="middle" class="small">E T A</text>
  <!-- Crisp brand line -->
  <text x="50%" y="80%" text-anchor="middle" class="brand">SEERIGHT</text>
  <text x="50%" y="90%" text-anchor="middle" style="font-family:Arial;font-size:14px;fill:#6b7280;">Your prescription, in every screen.</text>
</svg>
